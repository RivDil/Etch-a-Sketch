<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1684884964.js" crossorigin="anonymous"></script>

    <title>Etch a Sketch</title>
</head>
<body>
    <h1>Etch a Sketch!</h1>
    <div id="main-container">
        <div id="main-container__toolbox">
            <span class="mainColorButton">

                <input type="color" id="colorSelector" class="colorButton">
            </span>
            <span onclick="paint()"><i class="fa-solid fa-pencil"></i></span>
            <span onclick="raimbow()"><i class="fa-solid fa-rainbow"></i></span>
            <span onclick="eraser()"><i class="fa-solid fa-eraser"></i></span>
            <div class="backgroundColor">
                <h3>Background color</h3>
                <span class="mainColorButton">
                    <input type="color" class="colorButton" id="backgroundColor" value="#ffffff" onchange="backgroundC()">
                </span>
            </div>
            <div class="slidecontainer">
                <h3 id="sliderTitle"></h3>
                <input type="range" min="1" max="100" value="16" class="slider" id="sizeRange" onchange="grid()">
              </div>
        </div>
        <div id="main-container__canvas"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
